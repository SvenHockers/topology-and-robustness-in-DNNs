seed: 30
device: auto
data:
  n_samples: 1000
  train_ratio: 0.6
  val_ratio: 0.2
model:
  output_dim: 2
  learning_rate: 0.001
  weight_decay: 1e-04
  epochs: 20
  batch_size: 64
attack:
  attack_type: pgd
  epsilon: 0.3
  num_steps: 20
  step_size: 0.01
  random_start: true
graph:
  space: feature
  feature_layer: penultimate
  use_topology: false
  use_tangent: false
  k: 40
  tangent_k: 40
  topo_k: 40
  topo_maxdim: 1
  topo_preprocess: pca
  topo_pca_dim: 16
  topo_min_persistence: 1e-06
detector:
  detector_type: topology_score
  topo_feature_keys: [degree, laplacian]
  topo_percentile: 95
  topo_cov_shrinkage: 0.001

