base: ../base.yaml
attack:
  epsilon: 0.3
  step_size: 0.3
  attack_type: fgsm
  num_steps: 1
  random_start: false
graph:
  k: 150
  topo_k: 150
  use_tangent: true
  tangent_k: 150
  topo_preprocess: pca
  topo_min_persistence: 1e-06
  topo_pca_dim: 3
detector:
  topo_percentile: 95
  topo_cov_shrinkage: 1e-06
