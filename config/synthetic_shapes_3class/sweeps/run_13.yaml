base: ../base.yaml
attack:
  epsilon: 0.05
  step_size: 0.05
  attack_type: fgsm
  num_steps: 1
  random_start: false
graph:
  k: 120
  topo_k: 120
  use_tangent: true
  tangent_k: 120
  topo_preprocess: pca
  topo_min_persistence: 1e-05
  topo_pca_dim: 32
detector:
  topo_percentile: 95
  topo_cov_shrinkage: 0.01
