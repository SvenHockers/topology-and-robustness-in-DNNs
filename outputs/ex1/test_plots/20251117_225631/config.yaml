# Minimal config to quickly test attack comparison plots (success rate, agreement matrix)
general:
  seed: 123
  exp_name: test_plots
  device: cpu
  output_dir: outputs/ex1/test_plots
  sample_limit: 6          # process only a few samples
  style: "paper"           # exercises LaTeX labels; use "exploratory" to avoid LaTeX

data:
  n_samples_per_shape: 12  # tiny dataset
  n_points: 8
  noise: 0.05
  val_split: 0.5
  batch_size: 8

model:
  arch: MLP
  train: true
  epochs: 1                # minimal training for speed
  lr: 1e-3
  checkpoint: null

probes:
  adversarial:
    enabled: true
    norms: [linf]          # test a single norm to reduce runtime
    attack_types: [pgd, fgsm]  # multiple attacks required for comparison plots
    eps_max: 0.5
    steps: 5               # fewer inner steps
    tol: 1e-2
    outer_bisect: false    # skip outer bisection to speed up eps* search
    eps_grid: []           # skip RA curve computation
    compare_attacks: true
    fgsm:
      enabled: true
      eps: null
    cw:
      enabled: false
    l0:
      enabled: false
    uap:
      enabled: false
    boundary:
      enabled: false

  geometric:
    enabled: false

  interpolation:
    enabled: false

  permutation:
    enabled: false

  topology:
    enabled: false

  layerwise_topology:
    enabled: false

reporting:
  save_csv: true
  save_plots: true
  save_artifacts: false
  sample_visualizations_per_class: 0
  save_adversarial_visualizations: false
  save_per_class_plots: false
  save_statistical_plots: false
  save_layer_transformations: false


